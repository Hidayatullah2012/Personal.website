<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook (Palsu)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding-top: 50px; }
        .login-container { width: 350px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #165eaf; }
        h2 { color: #1877f2; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Facebook</h2>
        <p>Masukkan akun Facebook Anda</p>
        <form>
            <input type="text" id="username" placeholder="Email atau Telepon"><br>
            <input type="password" id="password" placeholder="Kata Sandi"><br>
            <button type="button" onclick="login()">Log In</button>
        </form>
    </div>

    <script>
        function login() {
            // Ambil nilai username dan password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Jika username dan password diisi
            if (username && password) {
                alert("Wah, hampir ketipu! Ini hanya contoh phishing. Jangan masukkan data asli!");
            } else {
                alert("Harap masukkan Email dan Kata Sandi.");
            }
        }
    </script>
</body>
</html>
